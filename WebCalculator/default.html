<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator</title>
    <link href="Style/default.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/CalculatorLibrary.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Stoyan Petkov Ltd.</h1>
                <h2>Your success equals our success</h2>
            </hgroup>
        </header>
        <nav>
            <a href="default.html"></a>
        </nav>
        <div role="main">
            <div id="calculator">
                <input id="txtResult" type="text" readonly="readonly" />
                <input id="txtInput" type="text" pattern="[0-9]" />

                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button><button id="btnMulti">*</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button><button id="btnDiv">/</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button><button id="btnPlus">+</button>
                <button id="btn0">0</button>
                <button id="clear">C</button>
                <button id="clearEntry">CE</button><button id="btnMinus">-</button>
                <button id="equal">=</button>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
        </aside>
        <footer>
            <p>
                Copyright &copy; 2015, Stoyan Petkov Ltd., All right reserved
            </p>
        </footer>
    </div>
    <script type="text/javascript">
        //window.addEventListener("load", initialize, false);
        $(document).ready(function () {
            calculatorNamespace.initialize();
        });
    </script>
</body>
</html>
